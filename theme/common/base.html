<!DOCTYPE html>

    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:description" content="{{ .Site.Description }}">
    <meta property="og:image" content="/img/og-image.webp">

    <meta name="twitter:title" content="{{ .Site.Title }}">
    <meta name="twitter:description" content="{{ .Site.Description }}">
    <meta name="twitter:image" content="/img/og-image.webp">

    <!-- Quicklink -->
    <script src="https://unpkg.com/quicklink@2.2.0/dist/quicklink.umd.js"></script>
    <script type="module" src="https://unpkg.com/ninja-keys?module"></script>
    
    <script>
      // Quicklink
      quicklink.listen()

      // Theme
      const checkboxElm = document.getElementById('theme')

      const handler = {
        get(target, prop, receiver) {
          return Reflect.get(...arguments)
        },
        set(target, prop, value, receiver) {
          if (prop === 'theme' && ['system', 'light', 'dark'].includes(value)) {
            localStorage.setItem('theme', value)
            checkboxElm.checked = value === 'dark'
            document.documentElement.setAttribute('data-theme', value)
          }
          return Reflect.set(...arguments)
        }
      }

      const reactive = new Proxy({
        theme: 'system',
      }, handler)

      reactive.theme = localStorage.getItem('theme') || 'light'
      checkboxElm.checked = reactive.theme === 'dark'

      checkboxElm.addEventListener('change', (event) => {
        const theme = event.target.checked ? 'dark' : 'light'
        reactive.theme = theme
      })

      // Command bar
      const ninja = document.querySelector('ninja-keys');
      document.querySelector('.kbar-button').addEventListener('click', () => { ninja.open() })

          handler: () => {

        {

            return {keepOpen: true};
          },

        {
          id: 'Light Theme',

          handler: () => {
