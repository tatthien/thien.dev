<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/app.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32.png"
    />

    {{ $title := .Site.Title }} {{ $desc := .Site.Description }} {{ if
    .IsSingular }} {{ $title = .Post.Title }} {{ $desc = .Post.Description }} {{
    end }}

    <title>{{ $title }}</title>

    <meta name="description" content="{{ $desc }}" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="{{ $title }}" />
    <meta itemprop="description" content="{{ $desc }}" />
    <meta itemprop="image" content="/img/og-image.webp" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{{ .Site.BaseURL }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ $title }}" />
    <meta property="og:description" content="{{ $desc }}" />
    <meta property="og:image" content="/img/og-image.webp" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ $title }}" />
    <meta name="twitter:description" content="{{ $desc }}" />
    <meta name="twitter:image" content="/img/og-image.webp" />
    {{template "extra_head" .}}
  </head>

  <body>
    <div class="_giraffe">
      {{template "content" .}}

      <footer class="site-footer">
        <nav class="container">
          <a href="/rss.xml">ðŸ“® rss</a>
          <a href="/pages/about-me.html">ðŸ’¡ about</a>
          <a href="https://github.com/tatthien/giraffe" target="_blank"
            >ðŸ¦’ giraffe</a
          >
        </nav>
      </footer>
    </div>

    {{template "extra_footer" .}}
    <script src="https://unpkg.com/quicklink@2.2.0/dist/quicklink.umd.js"></script>
    <script id="giraffe-global">
      var __GIRAFFE__ = {
        config: {{ .Site }}
      }
    </script>
    <script>
      // Quicklink
      quicklink.listen();
    </script>
  </body>
</html>
