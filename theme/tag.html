{{define "extra_head"}}{{end}}
{{define "content"}}
<main class="container">
    <h2>#{{ .Tag.Name }}</h2>
    <ul class="post-list">
        {{ range .Tag.Posts }}
        <li class="post-item">
          <span class="post-date">{{ .Date.Format "02-01-2006" }}</span>
          <a href="{{.Permarlink}}">{{.Title}}</a> 
        </li>
        {{ end }}
    </ul>
</main>
{{end}}
{{define "extra_footer"}}{{end}}
{{template "base.html" .}}
