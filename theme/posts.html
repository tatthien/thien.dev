{{define "extra_head"}}{{end}}
{{define "content"}}
<main>
  <section id="posts" class="container">
    <h2 class="mb-1">📝 Posts</h2>
    <div class="mb-4 c-gray">My random thoughts, notes and short stories.</div>
    <ul class="post-list">
      {{range .Posts}}
      <li class="post-item">
        <span class="post-date">{{ .Date.Format "01-02-2006" }}</span>
        <a href="{{.Permarlink}}">{{.Title}}</a> 
      </li>
      {{end}}
    </ul>
  </section>
</main>
{{end}}

{{define "extra_footer"}}{{end}}

{{template "base.html" .}}
