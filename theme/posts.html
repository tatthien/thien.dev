{{define "extra_head"}}{{end}}
{{define "content"}}
<main>
  <section id="posts" class="container">
    <h2 class="mb-1">📝 Posts</h2>
    <div class="mb-4 c-gray"><em>My random thoughts, notes and short stories.</em></div>
    <ul class="post-list">
      {{range .Posts}}
      <li class="post-item">
        <a href="{{.Permarlink}}">{{.Title}}</a> 
        <div>
          <span class="post-date">{{ .Date.Format "Jan 02, 2006" }}</span>
          <span class="post-tags">
            {{ join .Tags ", " }}
          </span>
        </div>
      </li>
      {{end}}
    </ul>
  </section>
</main>
{{end}}

{{define "extra_footer"}}{{end}}

{{template "base.html" .}}
